    <!-- Content -->
    <section class="subscription">
        <div class="title">Subscription</div>
        <form action="#" id="subscription">
            <div class="user-details">
                <div class="input-box">
                    <label for="name" class="details">Name</label>
                    <input type="text" name="" id="name" placeholder="Enter your full name">    
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label for="email" class="details">Email</label>
                    <input type="text" name="" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label for="number" class="details">Phone Number</label>
                    <input type="text" name="" id="number" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="user-details">
                <div class="selection-box">
                    <label for="country" class="details">Select your country </label>
                    <select name="country" id="country">
                        <option hidden disabled selected value> Select a country</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Japan">Japan</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="South Korea">South Korea</option>
                        <option value="United Arab Emirates">United Arab Emirates</option>
                        <option value="United States of America">United States of America</option>
                    </select>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label for="password" class="details">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label for="conPassword" class="details">Confirm your password</label>
                    <input type="password" name="" id="conPassword" placeholder="Confirm your password">
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" name="terms" id="terms">
                <label for="check"><a href="#">Terms</a> </label>
            </div>
            <div class="button">
                <input type="submit" value="Subscribe" class="button">
            </div>
            <!-- <p id="error"></p> -->
        </form>
        
    </section>
